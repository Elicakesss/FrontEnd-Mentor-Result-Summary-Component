<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Mentor | Result Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3 class="light-lave"Your Result></h3>
            <div class="container-circle">
                <h1>76</h1>
                <p class="light-lave">of 100</p>
            </div>
        <h2>Great</h2>
        <p class="light-lave">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h3 class="header-right">Summary</h3>
            <div class="container-capsule">
                <div class="icon1"><img src="./images/icon-reaction.svg" alt=""<span>Reaction</span></div>
                <p>80<span class="gray"> /100 </span></p>
            </div>

            <div class="container-capsule">
                <div class="icon2"><img src="./images/icon-memory.svg" alt=""<span>Memory</span></div>
                <p>92<span class="gray"> /100 </span></p>
            </div>

            <div class="container-capsule">
                <div class="icon1"><img src="./images/icon-verbal.svg" alt=""<span>Verbal</span></div>
                <p>61<span class="gray"> /100 </span></p>
            </div>

            <div class="container-capsule">
                <div class="icon1"><img src="./images/icon-visual.svg" alt=""<span>Visual</span></div>
                <p>72<span class="gray"> /100 </span></p>
            </div>
            <button type="submit" class="continue"> Continue </button>
        </div>
    </div>
</body>
</html>
